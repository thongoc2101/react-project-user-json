<!doctype html>
<html lang="en">




<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <!-- begin menu -->
    <nav class="navbar navbar-expand-sm navbar-dark mb-4" style="background-color: black">
        <a class="navbar-brand" href="#">Note Manager</a>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
            <ul class="navbar-nav mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Xem danh sách NOTE</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end menu -->

    <div class="containet">
        <div class="row">
            <div class="col">
                <div id="noteList" role="tablist" aria-multiselectable="true">
                    <div class="card">
                        <div class="card-header" role="tab" id="note1">
                            <h5 class="mb-0">
                                <a data-toggle="collapse" data-parent="#noteList" href="#noteContent1" aria-expanded="true"
                                    aria-controls="noteContent1">
                                    Ghi chu ngay 04/10/2018
                                </a>
                            </h5>
                        </div>
                        <div id="noteContent1" class="collapse in" role="tabpanel" aria-labelledby="note1">
                            <div class="card-body">
                                Hom nay tam trang rat khong duoc vui ve cho lam nhe
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" role="tab" id="note2">
                            <h5 class="mb-0">
                                <a data-toggle="collapse" data-parent="#noteList" href="#noteContent2" aria-expanded="true"
                                    aria-controls="noteContent2">
                                    Ghi chu ngay 04/11/2018
                                </a>
                            </h5>
                        </div>
                        <div id="noteContent2" class="collapse in" role="tabpanel" aria-labelledby="note2">
                            <div class="card-body">
                                Hom nay tam trang rat khong duoc vui ve cho lam nhe
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h3>SỬA NỘI DUNG NOTE</h3>
                <div class="form-group">
                    <label for="noteTitle">Tiêu đề</label>
                    <input type="text" class="form-control" name="noteTitle" id="noteTitle" aria-describedby="helpIdNoteTitle"
                        placeholder="Tiêu đề note...">
                    <small id="helpIdNoteTitle" class="form-text text-muted">Điền text vào ô trống</small>
                </div>
                <div class="form-group">
                    <label for="noteTitle">Sửa nội dung Note</label>
                    <textarea type="text" class="form-control" name="noteTitle" id="noteTitle" aria-describedby="helpIdNoteTitle"
                        placeholder="Nội dung note..."> </textarea>
                    <small id="helpIdNoteTitle" class="form-text text-muted">Điền text vào ô trống</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Lưu</button>
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
